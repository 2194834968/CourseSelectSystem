<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>学生主页</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/sindex" th:text="${session.UserSession.username}">个人主页</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/login">退出登陆</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/main">选课</a>
    </li>
</ul>
<div>已选课表:</div>
<table class="table">
    <thead>
    <tr>
        <th>课程名</th>
        <th>学分</th>
        <th>授课老师</th>
        <th>限选人数</th>
        <th>已选人数</th>
        <th>简介</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${SelectedCourse.cname}">课程名</td>
        <td th:text="${SelectedCourse.credit}">学分</td>
        <td th:text="${SelectedCourse.teacher}">授课老师</td>
        <td th:text="${SelectedCourse.Slimit}">限选人数</td>
        <td th:text="${SelectedCourse.selected}">已选人数</td>
        <td th:text="${SelectedCourse.introduce}">简介</td>
        <td><a th:href="@{'/deselect/'+${SelectedCourse.cid}}"><button class="btn btn-warning">退选</button></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
